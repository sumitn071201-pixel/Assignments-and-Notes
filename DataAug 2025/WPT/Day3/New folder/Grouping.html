<!DOCTYPE html>
<html>
<head>
<style>
* {
  text-align: center;
  color: blue;
}

p.center {
  text-align: center;
  color: blue;
}

p.large {
  font-size: 300%;
}
</style>
</head>
<body>

<h1 style="">This heading will not be affected</h1>
<p class="center">This paragraph will be red and center-aligned.</p>
<p class="center large">This paragraph will be red, center-aligned, and in a large font-size.</p> 

</body>
</html>
