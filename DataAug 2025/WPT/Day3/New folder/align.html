<!DOCTYPE html>
<html>
<head>
<style>
.center {
  margin: auto;
  width: 50%;
  border: 3px solid #73AD21;
  padding: 10px;
}
</style>
</head>
<body>

<h2>Center Align Block Elements</h2>
<p>Use margin: auto to horizontally center a block-level element:</p>

<div class="center">
  <p>I am centered!</p>
</div>

<span class="center">
  I am centered!
</span>

</body>
</html>
