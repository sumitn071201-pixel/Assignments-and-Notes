<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</head>
<body>
  <div class="calculator">
    <input type="text" id="display" placeholder="0" required minlength="1" maxlength="15">
    <br>
    <div>
      <button class="btn" onclick="appendValue('7')">7</button>
      <button class="btn" onclick="appendValue('8')">8</button>
      <button class="btn" onclick="appendValue('9')">9</button>
      <button class="btn" onclick="appendValue('/')">÷</button>
    </div>
    <div>
      <button class="btn" onclick="appendValue('4')">4</button>
      <button class="btn" onclick="appendValue('5')">5</button>
      <button class="btn" onclick="appendValue('6')">6</button>
      <button class="btn" onclick="appendValue('*')">×</button>
    </div>
    <div>
      <button class="btn" onclick="appendValue('1')">1</button>
      <button class="btn" onclick="appendValue('2')">2</button>
      <button class="btn" onclick="appendValue('3')">3</button>
      <button class="btn" onclick="appendValue('-')">−</button>
    </div>
    <div>
      <button class="btn" onclick="appendValue('0')">0</button>
      <button class="btn" onclick="appendValue('.')">.</button>
      <button class="btn" onclick="calculate()">=</button>
      <button class="btn" onclick="appendValue('+')">+</button>
    </div>
    <div>
      <button class="btn" onclick="clearDisplay()">C</button>
      <button class="btn" onclick="toggleTheme()">Theme</button>
    </div>
  </div>

  <script>
    // Add value to text field
    function appendValue(val) {
      $("#display").removeClass("error"); // remove error style
      $("#display").val($("#display").val() + val);
    }

    // Calculate expression with error handling
    function calculate() {
      try {
        let expression = $("#display").val();
        if (expression.trim() === "") {
          throw "Empty Input!";
        }
        let result = eval(expression);
        $("#display").val(result);
      } catch (err) {
        $("#display").addClass("error");
        alert("Error: " + err);
      } finally {
        console.log("Calculation Attempted!");
      }
    }

    // Clear display
    function clearDisplay() {
      $("#display").val("");
      $("#display").removeClass("error");
    }

    // Toggle CSS theme
    function toggleTheme() {
      $(".calculator").toggleClass("dark-mode");
    }

    // Extra Theme with jQuery
    $(document).ready(function() {
      $("<style>")
        .prop("type", "text/css")
        .html(`
          .dark-mode {
            background: #2c3e50;
            color: white;
          }
          .dark-mode #display {
            background: #34495e;
            color: white;
          }
        `).appendTo("head");
    });
  </script>
</body>
</html>
