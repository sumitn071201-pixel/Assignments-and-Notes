<!DOCTYPE html>
<html>
    <body>
        
        <h1>
            Javascript Functions
        </h1>
        <h2>setInterval() with Callback</h2>
        <p>Using setInterval() to display the time every second (1000 milisecond) </p>
        <h1 id="demo"></h1>
        <script>
            setInterval(myFunction, 1000);
            function myFunction(){
                let d= new Date();
                document.getElementById("demo").innerHTML=
                d.getHours() + ":" +
                d.getMinutes() + ":" +
                d.getSeconds();

            }
        </script>
    </body>
</html>
